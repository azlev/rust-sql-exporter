- metric: pg_stat_user_tables_seq_scan
  query: |
    SELECT
      current_database() datname,
      schemaname,
      relname,
      COALESCE(seq_scan, 0)::float8
    FROM
      pg_stat_user_tables
  type: counter
  help: Number of sequential scans initiated on this table
